<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>My PlayCanvas Web Components App</title>
  <script type="importmap">
  { "imports": {"playcanvas": "https://cdn.jsdelivr.net/npm/playcanvas@2.6.0/build/playcanvas.mjs"} } </script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@playcanvas/web-components@0.2.5/dist/pwc.mjs"></script>
    <style>  body {margin: 0; overflow: hidden;}  </style>
    <link rel="stylesheet" href="pc.css">
</head>

<body>
  <pc-app>
   <pc-asset src="https://mylifeback.github.io/canvas/rotate.mjs"></pc-asset>
   <pc-asset id="camera-controls" src="https://cdn.jsdelivr.net/npm/playcanvas/scripts/esm/camera-controls.mjs" preload></pc-asset>
   <pc-material id="crimson" diffuse="crimson"></pc-material>
  <pc-scene>
    <pc-entity name="camera" position="0 0 15">
      <pc-camera></pc-camera>
      <pc-scripts>
        <pc-script name="cameraControls"></pc-script>
      </pc-scripts>
    </pc-entity>
    <pc-entity name="light" rotation="45 45 0">
      <pc-light type="directional"></pc-light>
    </pc-entity>
    <pc-entity name="sphere" position="2 2 2">
      <pc-render type="sphere"></pc-render>
    </pc-entity>
    <pc-entity name="fast spinning cube">
      <pc-render type="box" material="crimson"></pc-render>
    <pc-scripts>
      <pc-script name="rotateScript" attributes='{
      "speed": 180
      }'></pc-script>
    </pc-scripts>
    </pc-entity>
  </pc-scene>
  </pc-app>
  <script src="pc.js" type="module"></script>
</body>
</html>
